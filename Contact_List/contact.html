<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Contact </title>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <main>
    <section id="contact">
             <h1 class="section-heading mb50px">
                <span>
                    <i class="far fa-address-card"></i>
                </span>
                <span> Contact </span>
             </h1>
                <div id="contact-container">

                   <div id="contact-form-container">
                       <form id="contact-form">
                           <input id="input-name" name="name" type="text" placeholder="Your Name">
                           <input id="input-email" name="input-email" type="text" required placeholder="Your Email">
                           <textarea id="input-message" name="input-message" rows="3" cols=40 placeholder="Message"></textarea>
                           <button class="sub-btn" type="submit">SEND MESSAGE</button>
                        </form>
                    </div>

                    <div id="my-details-container">

                       <h3> Get In touch </h3>
                            <p> You can get in touch with me through the details given below. </p>

                        <h3> My Address </h3>
                        <div class="my-details-info-container">
                           <i class="fas fa-map-marker-alt"></i>
                           <span> Delhi, India </span>
                        </div>
                        <div class="my-details-info-container">
                            <i class="fas fa-mobile-alt"></i>
                            <span>1234567899</span>
                        </div>
                        <div class="my-details-info-container">
                            <i class="far fa-envelope"></i>
                            <span>coding1122@gmail.com</span>
                        </div>
                    </div>
                </div>


                   <!-- Contact Social-Icons -->

           
            <div>
                <ul class="horizontal-list text-center social-icons">
               <li>
                   <a href="#"> <i class="fa-brands fa-linkedin"></i>
                   </a>
                    </li>
                <li>
                   <a href="#"> <i class="fa-brands fa-stack-overflow"></i>
                   </a>
                    </li>
                <li>
                   <a href="#"> <i class="fa-brands fa-square-facebook"></i>
                   </a>
                    </li>
                <li>
                   <a href="#"> <i class="fa-brands fa-instagram"></i>
                   </a>
                    </li>
                <li>
                   <a href="#"> <i class="fa-brands fa-quora"></i>
                    </li>
                </li>

                </ul>
            </div>




    </main>

</body>
</html>
